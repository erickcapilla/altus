<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Menu</title>
</head>
<body>
  <nav class="nav-menu">
    <ul class="items">
      <li>
        <span class="icon-item" id="icon"></span> <a href="./home.html" target="iframe-principal" id="item">Home Page</a>
      </li>
      <li>
        <span class="icon-item" id="icon"></span> <a href="./about.html" target="iframe-principal" id="item">About Us</a>
      </li>
      <li>
        <span class="icon-item" id="icon"></span> <a href="./tours.html" target="iframe-principal" id="item">Our Tours</a>
      </li>
      <li>
        <span class="icon-item" id="icon"></span> <a href="./contact.html" target="iframe-principal" id="item">Contanct Us</a>
      </li>
    </ul>
  </nav>

  <script>
    /*
    Script para controlar en que documento esta el usuario
    y cambiarle los estilos en el menu
    */
    // Seleccionar todos los item del menu
    const items = document.querySelectorAll('#item');
    // Seleccionar todos los iconos de cada item
    const icons = document.querySelectorAll('#icon');

    // Recorrer cada item con un for each
    items.forEach(item => {
      item.addEventListener('click', e => {
        // Elemento clickeado
        const clicked = e.srcElement

        items.forEach(i => {
          i.style.borderBottom = "none"
        })

        icons.forEach(icon => {
          icon.style.backgroundImage = "url('https://icongr.am/fontawesome/caret-right.svg?size=128&color=ffffff')"
        })

        if(clicked === items[0]) {
          icons[0].style.transition = "all .5s"
          icons[0].style.backgroundImage = "url('https://icongr.am/fontawesome/caret-right.svg?size=128&color=000000')"
          items[0].style.borderBottom = "2px solid white"
        } else if(clicked === items[1]) {
          icons[1].style.transition = "all .5s"
          icons[1].style.backgroundImage = "url('https://icongr.am/fontawesome/caret-right.svg?size=128&color=000000')"
          items[1].style.borderBottom = "2px solid white"
        } else if(clicked === items[2]) {
          icons[2].style.transition = "all .5s"
          icons[2].style.backgroundImage = "url('https://icongr.am/fontawesome/caret-right.svg?size=128&color=000000')"
          items[2].style.borderBottom = "2px solid white"
        } else if(clicked === items[3]) {
          icons[3].style.transition = "all .5s"
          icons[3].style.backgroundImage = "url('https://icongr.am/fontawesome/caret-right.svg?size=128&color=000000')"
          items[3].style.borderBottom = "2px solid white"
        }

      })
    });
  </script>
</body>
</html>
